<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Employees Courses</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Duration</th>
        <th>Difficulty</th>
        <th>Edit Course Data</th>
        <th>View Employees</th>
        <th>Delete Course</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="courseVar : ${courseModel}">
        <td th:text="${courseVar.getCourseID()}"></td>
        <td th:text="${courseVar.getCourseName()}"></td>
        <td th:text="${courseVar.getDifficulty()}"></td>
        <td th:text="${courseVar.getDuration()}"></td>
        <td>
            <a th:href="@{/course/{courseID}/update(courseID=${courseVar.getCourseID()})}">
                Edit Course Data
            </a>
        </td>
        <td>
            <a th:href="@{/course/{courseID}/employee(courseID=${courseVar.getCourseID()})}">
                View Employee
            </a>
        </td>
        <td>
            <form th:action="@{/course/{id}(id=${courseVar.getCourseID()})}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>


<h1>Add New Course</h1>
<form th:action="@{/course/create}" method="post">
    <table>
        <tr>
            <td><label for="courseName">Course Name:</label></td>
            <td><input type="text" id="courseName" name="courseName" required></td>
        </tr>
        <tr>
            <td><label for="duration">Duration:</label></td>
            <td><input type="number" id="duration" name="duration" required></td>
        </tr>
        <tr>
            <td><label for="difficulty">Difficulty:</label></td>
            <td><input type="text" id="difficulty" name="difficulty" required></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Add Course</button></td>
        </tr>
    </table>
</form>

</body>
